<div class="group-panel"
     fxLayout="row"
     fxLayoutAlign="space-evenly center">
  <label class="groups">Group List</label>
  <button mat-mini-fab
          color="primary"
          (click)="onGoToDetail()">
    <mat-icon>create</mat-icon>
  </button>
</div>

<app-list [list]="groups"
          (clickItem)="onGoToDetail($event)"
          (removeItem)="onRemoveGroup($event)"></app-list>
